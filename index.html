<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">


    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="tarjeta">


      <header>
        
        <img src="/images/image-equilibrium.jpg" alt="" class="imgarriba" />
        <div class="contenido">
        <div class="titulo">
            <h1 class="titulo1">Equilibrium #3429</h1>
            <p class="p1">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
        </header>
        

        
        <main>
          <div class="partemedia">
            <span class="precio" >0.041 ETH</span>
          <span class="dias">3 days left</span>
        </div>
      </main>
      
      

      <footer>
        <div class="parteinferior">
      
            <img src="/images/gino.jpg" alt="" class="imgabajo"/>
          
          <p class="p3">Creation of <a href="https://www.instagram.com/pacobarel/" class="href"<p class="p4">Gino Sarubbi</a></p></p>
        </div>
      </div>
      </footer>
      
      
      
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/GinoSarubbi">Gino Sarubbi</a>.
    </div>
  </body>
</html>
